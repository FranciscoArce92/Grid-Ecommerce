<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Style Sheet File -->
     <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Title -->
    <title>Desafío Tienda Grid</title>
</head>
<body>

    <div class="grid-container">
        <nav class="header">
            <h2>Mi E-commerce</h2>
        </nav>
        <aside class="sidebar">
            <h3>Categorías</h3>
            <p>Categorías</p>
            <p>Perfumes <span>(13)</span></p>
            <p>Ropa <span>(21)</span></p>
            <p>Accesorios <span>(41)</span></p>
            <p>Zapatos <span>(10)</span></p>
        </aside>

        <main class="main">
            <article class="product">
                <div class="image">
                    <img src="./assets/img/01.png" alt="Producto 1">
                </div>
                <div class="details">
                    <h3>Perfume myKingdom</h3>
                    <p>$31.400</p>
                </div>
                <button type="button">Comprar</button>
            </article>
            <article class="product">
                <div class="image">
                    <img src="./assets/img/02.png" alt="Producto 2">
                </div>
                <div class="details">
                    <h3>Perfume Phantom</h3>
                    <p class="pb-10">$68.900</p>
                </div>
                <button type="button">Comprar</button>
            </article>
            <article class="product">
                <div class="image">
                    <img src="./assets/img/03.png" alt="Producto 3">
                </div>
                <div class="details">
                    <h3>Zapatos Docker</h3>
                    <p>$29.700</p>
                </div>
                <button type="button">Comprar</button>
            </article>
            <article class="product">
                <div class="image" id="last">
                    <img src="./assets/img/04.png" alt="Producto 4">
                </div>
                <div class="details">
                    <h3>Poleron Puma</h3>
                    <p class="pb-10">$44.700</p>
                </div>
                <button type="button">Comprar</button>
            </article>
        </main>
        <footer> @miecommerce</footer>

    </div>
    
</body>
</html>
